vaadin.productionMode=true
#loggin properties
logging.level.org.springframework=info
#Directory that will be monitored
dir.url=/Users/kporeddy/templates
#record response from real service
app.recordresponse=true
#Data source details
#in dev mode always drop and re-create , also we connect to in memory h2 db
spring.datasource.url=jdbc:h2:file:./DB
spring.jpa.properties.hibernate.hbm2ddl.auto=create
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.show-sql=true
spring.data.jpa.repositories.enabled=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
#Enable the spring h2 console in dev mode
spring.h2.console.enabled=true
spring.h2.console.path=/h2
# Redis Config , to lookup for configured templates , if there is no end point configured , we return an error
spring.cache.type=redis
spring.redis.host=localhost
spring.redis.port=6379
#port
server.port=9090

server.error.whitelabel.enabled = false


app.sendreport.uri = "kapz.tcs@gmail.com"
app.api.version = 1.0

